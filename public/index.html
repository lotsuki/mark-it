<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mark It: Easily Store, Organize and Find Bookmarks</title>
  <meta name="description" content="Never lose track of your bookmarks! Mark It helps your organize and easily find your content.">
  <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family:'Open Sans', sans-serif;
    }

    li {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    #app {
      height: inherit;
      width: inherit;
    }

  #container {
    display: grid;
    grid-template-rows: 5rem 45rem auto;
    grid-template-columns: 100%;
    min-width: 800px;
    background: #F8F8F9;
    overflow: scroll;
  }

  #app-container {
    display: flex;
    flex-flow: row nowrap;
    padding: 25px;
    width: auto;
    visibility: visible;
  }

  .navbar {
    display: flex;
    flex-flow: row nowrap;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
  }

  .logo-wrapper {
    display: flex;
    align-items: center;
    flex:2;
  }

  .name {
    letter-spacing: .1rem;
    font-size: 1.2rem;
    padding-left: 1rem;
  }

  .searchbar-container {
    position: relative;
  }

  .searchbar {
    display: flex;
    align-items: center;
    /*background-color: #fff;*/
    background-color: transparent;
    width: 15rem;
    height: 2.5rem;
    border-radius: 20px;
   /* border: 1px solid lightgray;*/
    box-shadow: 0px 1px 6px 0px rgba(32, 33, 36, 0.28);
  }

  .searchbar > form {
    display: flex;
    align-items: center;
    padding-left: .5rem;
    border-radius: 5px;
    width: 15rem;
    height: 2rem;
  }

  .search-form input {
    padding: 5px;
    font-weight: lighter;
    border: none;
    font-size: .95rem;
    width: 12rem;
    margin-left: -45px;
  }

  .searchbar >form > input:focus {
    outline: none;
  }

  .icons-wrapper {
    display: flex;
  }
  }
  </style>
  <link async rel="stylesheet" type="text/css" href="style.css">
   <link defer href="https://fonts.googleapis.com/css?family=Open+Sans:400&display=swap" rel="stylesheet">
  <title>MVP</title>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
